<span id="hi"><button onclick="idk()" style="border-width:0">Click me</button></span>
<script>
idk = function(){
var color = colorgen()
//console.log(color)
document.getElementById("hi").innerHTML = document.getElementById("hi").innerHTML + "<button onclick=\"idk()\" style='background-color:"+color+"; border-width:0'>Click me</button>"}
colorgen = function(){
var t1 = Math.floor(Math.random()*16)
var t2 =Math.floor(Math.random()*16)
var t3 =Math.floor(Math.random()*16)
if(t1 == 10){t1="a"}
if(t1 == 11){t1="b"}
if(t1 == 12){t1="c"}
if(t1 == 13){t1="d"}
if(t1 == 14){t1="e"}
if(t1 == 15){t1="f"}
if(t2 == 10){t2="a"}
if(t2 == 11){t2="b"}
if(t2 == 12){t2="c"}
if(t2 == 13){t2="d"}
if(t2 == 14){t2="e"}
if(t2 == 15){t2="f"}
if(t3 == 10){t3="a"}
if(t3 == 11){t3="b"}
if(t3 == 12){t3="c"}
if(t3 == 13){t3="d"}
if(t3 == 14){t3="e"}
if(t3 == 15){t3="f"}
return("#"+t1+t2+t3)
}
</script>
